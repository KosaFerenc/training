<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 2. Display DIVs Content</title>
</head>

<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div
        <div>inner div</div>
    </div>
    <ul id="result"></ul>
    <script>
    let divs=document.body.getElementsByTagName('div');
    let ulResult=document.getElementById('result');
     for (const key in divs) {
        if (divs[key].textContent) {
            let listItem=document.createElement('li');
            listItem.innerHTML=divs[key].innerHTML;
            ulResult.appendChild(listItem);
            
        }
     }
    </script>

</body>

</html>
